<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="nbh.css">
    <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYeZOsWrLE65cpwtgMjgMutO8pUXp-wMk"></script>
</head>
<body>
    <div style="mainDiv">
        <div>
            <input data-bind="value: location, event: { keyup: searchMap }" placeholder="Where are you go?">
            <button data-bind="click: addMap">add</button>
        </div>
        
        <iframe id="mainMap" width="800" height="600" frameborder="0" style="border:0" data-bind="attr: {src: mapUrl}"></iframe>
    </div>

    <div class="rightBar" data-bind="foreach: selectedMaps">
    	<div class="box-sel">
    		<div class="sel-map" data-bind="googlemap: { latitude: geometry.location.k, longitude: geometry.location.D }"></div>
    		<div class="sel-info">
    			<pre data-bind="text: formatted_address"></pre>
				<pre data-bind="text: geometry.location.k"></pre>
    			<pre data-bind="text: geometry.location.D"></pre>
    			<button data-bind="click: $parent.removeMap">remove</button>
    		</div>
    		<div class="clear-div"></div>
    	</div>
	</div>
    
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
